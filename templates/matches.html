<body class="container">
  <h1>Matches</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Match Number</th>
        <th>Match Time</th>
        <th colspan="3">Blue Alliance</th>
        <th colspan="3">Red Alliance</th>
      </tr>
    </thead>
    <tbody>
      {{#data}}
      <tr>
        <td>{{match_number}}</td>
        <td>{{printTime predicted_time}}</td>
        {{#each alliances.blue.team_keys}}
          <td style="color:blue;">{{this}}</td>
        {{/each}}
        {{#each alliances.red.team_keys}}
          <td style="color:red;">{{this}}</td>
        {{/each}}
      </tr>
      {{/data}}
    </tbody>
  </table>
</body>
</html>
